{% extends "base.html" %}

{% block content %}
    <form action="/add_file/" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <input id="add_file_form" type="submit" class="button blue" value="Send">

    <h1>הערות</h1>
    <ul>
    {% for comment in object_list %}
        <li>{{ comment.updated_at|date }} - {{ comment.comment }}</li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
