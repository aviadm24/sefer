<div>
    <button onclick="add_comment()">add comment</button>
</div>
<script>
    function add_comment(){
        var c = document.getElementById("add_comment");
        if(c.style.display === "none"){
            c.style.display = "block";
        }else{
            c.style.display = "none";
        }
        $("#id_url").val(document.URL);
    }
</script>
